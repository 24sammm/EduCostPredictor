<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediksi Biaya Pendidikan</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      font-weight: 700;
      color: #273c75;
    }

    .form-label {
      font-weight: 600;
      color: #2f3640;
    }

    .btn-primary {
      background-color: #40739e;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #192a56;
      transform: scale(1.05);
    }

    .result-box {
      background-color: #f6f9ff;
      border-left: 5px solid #00a8ff;
      padding: 15px;
      margin-top: 25px;
      border-radius: 10px;
      animation: slideUp 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-select, .form-control {
      border-radius: 10px;
    }

    .icon-left {
      margin-right: 10px;
      color: #487eb0;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2 class="text-center mb-4"><i class="fas fa-graduation-cap icon-left"></i>Prediksi Biaya Pendidikan</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user icon-left"></i>Usia</label>
        <input type="number" name="usia" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-venus-mars icon-left"></i>Jenis Kelamin</label>
        <select name="jenis_kelamin" class="form-select" required>
          <option>Pria</option>
          <option>Wanita</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-book icon-left"></i>Pendidikan</label>
        <select name="pendidikan" class="form-select" required>
          <option>SMA</option>
          <option>Sarjana</option>
          <option>Pascasarjana</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-briefcase icon-left"></i>Pekerjaan Orang Tua</label>
        <input type="text" name="pekerjaan_ortu" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-money-bill-wave icon-left"></i>Penghasilan Orang Tua (Rp)</label>
        <input type="number" name="penghasilan_ortu" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-brain icon-left"></i>Pilih Jenis Model</label>
        <select name="model_type" class="form-select" required>
          <option value="regresi">Regresi (Estimasi Biaya)</option>
          <option value="klasifikasi">Klasifikasi (Kategori Biaya)</option>
          <option value="clustering">Clustering (Kelompok Siswa)</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Prediksi Sekarang</button>
      </div>
    </form>

    {% if prediction %}
    <div class="result-box mt-4">
      <div><strong><i class="fas fa-chart-line icon-left"></i>Model:</strong> {{ model_used }}</div>
      <div><strong><i class="fas fa-lightbulb icon-left"></i>Hasil:</strong> {{ prediction }}</div>
    </div>
    {% endif %}
  </div>

  

  <!-- Bootstrap & FontAwesome JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
